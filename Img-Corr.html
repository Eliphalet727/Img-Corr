<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>透視校正與裁剪</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>透視校正與裁剪</h1>
  <button id="uploadBtn">上傳圖片</button>
  <button id="processBtn">執行校正與裁剪</button>
  <button id="resetBtn">重設</button>
  <input type="file" id="fileInput" accept="image/*" style="display:none;" />
  <br><br>
  <div>
    寬度 (px): <input type="number" id="widthInput" placeholder="預設 400">
    高度 (px): <input type="number" id="heightInput" placeholder="預設 1200">
    <span style="color: gray;">(留空則使用預設值)</span>
  </div>
  <br>
  <a id="downloadLink" download="cropped.png" style="display:none;">下載裁剪後圖片</a>

  <div id="canvases">
    <div id="leftPane" class="canvas-container">
      <canvas id="imageCanvas" width="800" height="600"></canvas>
    </div>
    <div id="rightPane" class="canvas-container">
      <canvas id="resultCanvas" width="400" height="1200"></canvas>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
